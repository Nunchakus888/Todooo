<style>
    .todo-lists {
        width: 80vw;
        htight: 35px;
        margin: 0 10vw;
    }

    .todo-list {
        border-bottom: 1px solid #3fdb9b;
    }

</style>

<div class="content">
    <button md-button (click)="openDialog()">Launch dialog</button>

    <md-nav-list class="todo-lists">
        <md-list-item class="todo-list" *ngFor="let todo of todoLists$ | async">
            <h3 md-line> {{todo.title}} </h3>
            <a md-line href="">{{todo.content}}</a>
            <button md-icon-button>
                <md-icon>{{todo.id}}</md-icon>
            </button>
            <span>{{todo.time}}</span>
            <md-checkbox>完成</md-checkbox>
        </md-list-item>
    </md-nav-list>
